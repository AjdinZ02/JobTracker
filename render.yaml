services:
  # PostgreSQL Database
  - type: pserv
    name: jobtracker-db
    plan: free
    region: frankfurt
    ipAllowList: []
    databaseName: jobtracker
    databaseUser: jobtracker

  # API Backend
  - type: web
    name: jobtracker-api
    runtime: docker
    plan: free
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: jobtracker-db
          property: connectionString
    healthCheckPath: /api/health
