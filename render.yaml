services:
  - type: web
    name: jobtracker-api
    runtime: docker
    plan: free
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
